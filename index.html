<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
  <title>Clothing Store</title>
</head>
<body>
  <section class="main-title">
    <img class="logo" src="imgs/logo.png">

    <div class="nav">
      <img class="clothing-btn" id="t-shirts" src="imgs/blue_t.png">
      <img class="clothing-btn" id="pants" src="imgs/blue_p.png">
      <img class="clothing-btn" id="skirts" src="imgs/blue_s.png"> 
      <button class="clothing-btn color-btn" id="blue">Blue</button>
      <button class="clothing-btn color-btn" id="yellow">Yellow</button>
      <button class="clothing-btn color-btn" id="pink">Pink</button>
    </div>
  </section>
    
  <section class="main-view">
    <ul class="clothing-list">
      <li>
        <img class="blue t-shirts" src="imgs/blue_t.png">
        <span>male, large size</span>
      </li>
      <li>
        <img class="blue pants" src="imgs/blue_p.png">
        <span>man, small size</span>
      </li>
      <li>
        <img class="blue skirts" src="imgs/blue_s.png">
        <span>fmale, small size</span>
      </li>
      <li>
        <img class="yellow t-shirts" src="imgs/yellow_t.png">
        <span>male, large size</span>
      </li>
      <li>
        <img class="yellow pants" src="imgs/yellow_p.png">
        <span>man, small size</span>
      </li>
      <li>
        <img class="yellow skirts" src="imgs/yellow_s.png">
        <span>fmail, small size</span>
      </li>
      <li>
        <img class="pink t-shirts" src="imgs/pink_t.png">
        <span>male, large size</span>
      </li>
      <li>
        <img class="pink pants" src="imgs/pink_p.png">
        <span>man, small size</span>
      </li>
      <li>
        <img class="pink skirts" src="imgs/pink_s.png">
        <span>female, small size</span>
      </li>
    </ul>
  </section>
</body>
</html>
